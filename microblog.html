---
layout: default
title: shsh microblog
permalink: /microblog.html
---
{% assign sorted = site.microblog | sort: 'date' | reverse  %}
{% for post in sorted %}
    {%- assign date_format = "%b %-d, %Y" -%}
    <div class="micropost" style="padding-bottom: 20px; border-bottom: var(--border);">        
        <a class="post-meta" href="{{post.url}}" >{{ post.date | date: date_format }}</a>
        {{post.content}}
        <a class="post-meta" href="{{post.url}}" >Comment</a>
    </div>
    <br>
{% endfor %}
